<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Html Linkler</title>
</head>
<body>
    <h4>Html Link Etiketi</h4>
    <p>
        <!-- a href link kullanmamıza yarar. target ise linki nasıl açacağımızı belirler-->
        <a href="https://www.github.com/yusufdag" target="_blank">Yeni Sekmede Github Sayfasını Aç</a>
        <br />
        <a href="https://www.github.com/yusufdag" target="_parent">Kendi Sekmesinde Github Sayfasını Aç</a>
        <br />
        <a href="https://www.github.com/yusufdag" target="_self">Kendi Sekmesinde Github Sayfasını Aç</a>
        <br />
        <a href="https://www.github.com/yusufdag" target="_top">Kendi Sekmesinde Github Sayfasını Aç</a>
    </p>
</body>
</html>
