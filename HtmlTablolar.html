<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Html Tablolar</title>
    <!-- Böyle de yazılabilir farklı çizgiler çeker tabloya
    <style>
        th, td {
            border:1px solid #ccc;
        }
    </style> 
    -->
    <style>
        table {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>
                    Adı
                </th>
                <th>
                    Soyadı
                </th>
                <td>
                    <b>Kayıt Tarihi</b>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Yusuf
                </td>
                <td>
                    Dağ
                </td>
                <td>
                    28-05-2017
                </td>
            </tr>
            <tr>
                <td>Muhammed Mustafa</td>
                <td>Nazifdağoğulları</td>
                <td>01-03-1999</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
