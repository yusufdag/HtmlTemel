<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Kod Çalıştırma Aracı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>HTML Kod Çalıştırma Aracı</h1>
    <textarea id="htmlCode" placeholder="HTML kodunuzu buraya yazın"></textarea>
    <button onclick="runCode()">Çalıştır</button>
    <iframe id="output"></iframe>

    <script>
        function runCode() {
            var htmlCode = document.getElementById("htmlCode").value;
            var iframe = document.getElementById("output");
            iframe.srcdoc = htmlCode;
        }
    </script>

</body>
</html>
